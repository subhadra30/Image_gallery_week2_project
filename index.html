<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="thumbnails">
      <img id="first" src="./pics/bay.jpg" />
      <img id="second" src="./pics/hill.jpg" />
      <img id="third" src="./pics/tunnel.jpg" />
    </div>
    <img class="large-image" id="largeimage" src="./pics/bay.jpg" />
    <div class="button_container">
      <button type="button" class="button-feature" id="previous-button">
        Prev
      </button>
      <button type="button" class="button-feature" id="next-button">
        Next
      </button>
    </div>
  </body>
</html>
